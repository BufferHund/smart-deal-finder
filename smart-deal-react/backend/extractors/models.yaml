models:
  # OCR-based extraction (Traditional OCR Pipeline)
  ocr_tesseract:
    name: "Tesseract OCR"
    type: "ocr"
    architecture: "ocr_pipeline" # Traditional OCR Pipeline
    source: "local"             # Local Deployment
    description: "Standard open-source OCR engine using pattern matching and LSTM"
    accuracy: 0.90
    speed: "fast"
    cost: "free"
    requires:
      - tesseract

  ocr_paddle:
    name: "PaddleOCR"
    type: "ocr"
