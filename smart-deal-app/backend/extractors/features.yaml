features:
  discount_brochure:
    name: Discount Brochure Extractor
    description: Extracts product deals from supermarket flyers
    default_model: gemini-2.5-flash
    allowed_models:
    - gemini-2.5-flash-lite
    - gemini-2.5-pro
    - gemini-2.5-flash
    fallback_model: gemini-2.5-flash
    prompt_template: supermarket_v1
  shopping_agent:
    name: Shopping Agent
    description: Chatbot for finding deals and meal planning
    default_model: gemini-2.5-flash
    allowed_models:
    - gemini-2.5-flash
    - gpt-4o
    fallback_model: gemini-2.5-flash-lite
    prompt_template: agent_v1
  invoice_parser:
    name: Invoice & Receipt Parser
    description: High-precision extraction from receipts
    default_model: gemini-2.5-pro
    allowed_models:
    - gemini-2.5-pro
    - gemini-1.5-pro
    - gemini-2.5-flash
    fallback_model: gemini-2.5-flash
    prompt_template: invoice_v1
  member_card:
    name: Member Card Scanner
    description: Extracts membership numbers/barcodes
    default_model: qwen2.5vl:7b
    allowed_models:
    - llava:7b
    - qwen2.5vl:7b
    - gemini-2.5-flash-lite
    fallback_model: gemini-2.5-flash-lite
    prompt_template: card_v1
  chef_photo:
    name: Chef Photo Analysis
    description: Identifies ingredients from fridge photos
    default_model: gemini-2.5-flash
    allowed_models:
    - gemini-2.5-flash
    - gemini-2.5-pro
    - llama3.2-vision:11b
    fallback_model: gemini-2.5-flash
    prompt_template: chef_v1
