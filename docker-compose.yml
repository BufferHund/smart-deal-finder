services:
  smartdeal:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smartdeal-app
    ports:
      - "8501:8501"
    volumes:
      # Mount local data directory for persistence
      - ./data/samples:/app/data/samples:ro
      # Optional: mount for API keys (create .env file)
      - ./.env:/app/.env:ro
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    restart: unless-stopped
    networks:
      - smartdeal-network

  # Optional: Ollama service for local VLM (CPU mode)
  # For GPU support, uncomment the deploy section below
  ollama:
    image: ollama/ollama:latest
    container_name: smartdeal-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    restart: unless-stopped
    networks:
      - smartdeal-network
    # Uncomment below for NVIDIA GPU support
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]

networks:
  smartdeal-network:
    driver: bridge

volumes:
  ollama-data:
