# Supermarket Data Sources Configuration

supermarkets:
  aldi_sued:
    name: "Aldi SÃ¼d"
    website: "https://prospekt.aldi-sued.de/"
    pdf_available: true
    url_pattern: "https://prospekt.aldi-sued.de/kw{week}-{year}-op-mp/page/{page}"
    scraping_method: "direct_pdf"
    branch_encoding: "code"
    notes: "Uses code to represent branch locations"

  aldi_nord:
    name: "Aldi Nord"
    website: "https://www.aldi-nord.de/prospekte/aldi-aktuell.html"
    pdf_available: true
    url_pattern: "https://www.aldi-nord.de/prospekte/aldi-aktuell.html"
    scraping_method: "direct_pdf"
    branch_encoding: "unified"
    notes: "Unified link for all branches"

  lidl:
    name: "Lidl Deutschland"
    website: "https://www.lidl.de/l/prospekte/"
    pdf_available: false
    url_pattern: "https://www.lidl.de/l/prospekte/aktionsprospekt-{date}/view/flyer/page/{page}"
    scraping_method: "web_scraping"
    branch_encoding: "location"
    notes: "Contains time info; no direct PDF download"

  rewe:
    name: "Rewe"
    website: "https://www.rewe.de/"
    pdf_available: true
    url_pattern: "https://www.rewe.de/marktseite/{location}/{market_id}/"
    scraping_method: "api"
    branch_encoding: "location_based"
    notes: "Market-specific flyers with location data"

  edeka:
    name: "Edeka"
    website: "https://www.edeka.de/"
    pdf_available: true
    url_pattern: "https://www.edeka.de/eh/{region}/{market}/"
    scraping_method: "market_specific"
    branch_encoding: "address"
    notes: "Market-specific flyers with address information"

  penny:
    name: "Penny Markt"
    website: "https://www.penny.de/angebote"
    pdf_available: null
    url_pattern: "https://www.penny.de/angebote"
    scraping_method: "to_be_determined"
    branch_encoding: "unknown"
    notes: "Investigation needed"

  netto:
    name: "Netto Marken-Discount"
    website: "https://www.netto-online.de/"
    pdf_available: null
    url_pattern: "https://www.netto-online.de/"
    scraping_method: "to_be_determined"
    branch_encoding: "unknown"
    notes: "Investigation needed"

  kaufland:
    name: "Kaufland"
    website: "https://www.kaufland.de/"
    pdf_available: null
    url_pattern: "https://www.kaufland.de/"
    scraping_method: "to_be_determined"
    branch_encoding: "unknown"
    notes: "Investigation needed"

# Scraping Configuration
scraping:
  user_agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36"
  timeout: 30
  retry_attempts: 3
  delay_between_requests: 2

# Storage Configuration
storage:
  raw_data_dir: "data/raw"
  processed_data_dir: "data/processed"
  annotations_dir: "data/annotations"
  file_naming_pattern: "{supermarket}_{date}_{page}.{ext}"
